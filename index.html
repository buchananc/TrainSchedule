<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo! Chee Chee!</p>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <!-- Table -->
            <div class="wrapper">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- Table End -->
        </div>
    </div>
    <div class="container" id="Add-train">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div id="Name">
                        <label for="Train name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div id="Destination">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="train-destination" type="text">
                    </div>
                    <div id="Frequency">
                        <label for="frequency">Arrival Time (HH:mm - military time)</label>
                        <input class="form-control" id="train-arrival" type="number">
                    </div>
                    <div id="Next Arrival">
                        <label for="arrival">Frequency (min)</label>
                        <input class="form-control" id="train-frequency" type="number">
                    </div>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https: //www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Local JavaScript -->
    <script src="assets/app.js"></script>
</body>

</html>
